<div class="jw-rightclick">
    <ul>
    {{#each items}}
        <li{{#if feature}} class="jw-featured"{{/if}}>
            <a href="{{link}}">
                {{#if feature}}
                <span class="jw-icon jw-icon-{{feature}}"></span>
                {{/if}}
                {{title}}
            </a>
        </li>
    {{/each}}
    </ul>
</div>
