<div class="jw-dock">
    {{#each this}}
    <div class="jw-dock-button jw-container">
        <div class="jw-icon jw-dock-image" button="{{id}}" style="background-image: url({{img}})"></div>
        <div class="jw-arrow"></div>
        {{#if tooltip}}
        <div class="jw-overlay jw-container">
            <span class="jw-text">{{tooltip}}</span>
        </div>
        {{/if}}
    </div>
    {{/each}}
</div>
